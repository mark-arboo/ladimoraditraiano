<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La dimora di Traiano - Welcome App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	  <script src="./script/events.js"></script>
    <script src="./i18n/language.js"></script>
    <script src="./script/core.js"></script>


    <div id="splash-screen" class="panel">
      <div id="splash-welcome">
        <div class="banner-welcome"></div>
        <p data-key="welcome">welcome</p>
        <button id="enter-button" data-key="enter">enter</button>
        <button id="contact-button" data-key="contacts">contacts</button>
      </div>
    </div>

    <div id="menu-screen" class="panel">
      <div class="banner-menu" data-key="menu">Menu</div>
      <div class="flag">
        <img src="./img/de.png" alt="Germany Flag" onclick="loadTranslations('de');" /> 
        <img src="./img/en.png" alt="England Flag" onclick="loadTranslations('en');" />
        <img src="./img/it.png" alt="Italy Flag" onclick="loadTranslations('it');" />
        <img src="./img/es.png" alt="Spain Flag" onclick="loadTranslations('es');" />
        <img src="./img/fr.png" alt="France Flag" onclick="loadTranslations('fr');" />
      </div>
      
      <div class="content-menu">
       <p data-key="enter"></p>>
      </div>
    </div>


    <div id="contacts-screen" class="panel">
      <div class="banner-img" >
        <div class="banner-box"></div>
        <div class="banner-title" data-key="contacts">Contacts</div>
      </div>
      <div class="content">
       
      </div>
      <div class="back-menu"><i class="fa fa-home" aria-hidden="true" onclick="showMenuPanel()"></i></div>
    </div>

  </body>
</html>
