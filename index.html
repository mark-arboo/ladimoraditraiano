        <img src="./img/en.png" alt="England Flag" onclick="loadTranslations('en');" />
        <img src="./img/it.png" alt="Italy Flag" onclick="loadTranslations('it');" />

        <div><i class="fa fa-home" aria-hidden="true"></i></div>
        <div><i class="fa fa-home" aria-hidden="true"></i></div>
      </div>
      <div class="back-menu" onclick="showSplashPanel()"><i class="fa fa-home" aria-hidden="true" ></i></div>
    </div>


    <div id="contacts-screen" class="panel">
      <div class="banner-img" >
        <div class="banner-box"></div>
        <div class="banner-title" data-key="contacts">Contacts</div>
      </div>
      <div class="content">

            <img src="./img/profilo.png" alt="Profile Image" class="profile-image">
